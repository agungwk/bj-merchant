<ion-view ng-init="init()">
  <ion-header-bar class="bar-subheader">
    <h2 class="title">Input Product/Service</h2>
  </ion-header-bar>
  <ion-content class="has-subheader">
    <form name="form" ng-submit="addProduct(form, model)">
	    <div class="form-wrapper standard">
	      <div class="row">
	      	<div class="col"><input type="text" name="productName" ng-model="model.productName" class="it-text standard" placeholder="Product Name" required/></div>
	      </div>
	      <div class="row">
	      	<div class="col"><input type="text" name="productDesc" ng-model="model.productDesc" class="it-text standard" placeholder="Product Description" required/></div>
	      </div>
	      <div class="row">
	      	<div class="col"><input type="number" name="price" ng-model="model.price" class="it-text standard" placeholder="Price" required/></div>
	      </div>
	      <div class="row">
	      	<div class="col">
<!-- 	      	  <label for="singleSelect">Category</label><br> -->
			  <select name="category" class="select-option" ng-model="model.category" required>
			    <option value="">--- Category ---</option> <!-- not selected / blank option -->
			    <option value="{{category.id}}" ng-repeat="category in categories | orderBy: 'name'">{{category.name}}</option> <!-- interpolation -->
			  </select>
	      	</div>
	      </div>
	      <div class="row padding-top-15">
	      	<div class="col text-left margin-auto">
	      	  Product Image
	      	</div>
	      	<div class="col text-center">
	      	  <img id="dp" class="dp-thumbnails" src="img/question-mark.jpg" />
	      	</div>
	      	<div class="col text-right margin-auto">
	      	  <button type="button" class="button button-small button-stable" ng-click="takePicture()">
			    Take Picture
			  </button>
	      	</div>
	      </div>
	    </div>
	    <div class="footer-form text-right">
	      <div class="form-wrapper standard">
	      	<div class="row">
	      	  <div class="col">
	      	    <button type="submit" class="button button-custom-size button-calm">
		          Save
		        </button>
	      	  </div>
	        </div>
	      </div>
	    </div>
    </form>
  </ion-content>
</ion-view>
